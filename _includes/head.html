    <link rel="canonical" href="{{ site.baseurl }}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ site.baseurl }}page2/" />

    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }} | {{ site.name }}" />
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 40 }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <!--<meta property="og:image" content="{{ site.url }}{{ page.cover }}" />-->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 75 }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.cover }}" />

    {% if site.facebook %}
      <meta property="article:author" content="https://facebook.com/{{ site.facebook }}" />
    {% endif %}

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "Finding The Way Home",
    "url": "{{ site.baseurl }}",
    "image": "{{ site.baseurl }}assets/images/cover1.jpg",
    "description": "{{ site.description }}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}feed.xml" />
