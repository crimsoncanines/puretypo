<span class="reading-time" title="Estimated read time">
<!-- wpm: read speed in words per minute -->
  {% assign wpm = 135 %}
  {% assign words = content | number_of_words %}
  {% assign time = words | divided_by: wpm %}

  {% if time ==0 %}
    less than a minute
  {% elsif time == 1 %}
    a minute
  {% else %}
    about {{ time }} minutes
  {% endif %}
</span>
