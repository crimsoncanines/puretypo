<span class="fa">
  {% if site.twitter %}
    <a href="https://www.twitter.com/{{ site.twitter }}">
      <i class="fa icon-twitter" aria-hidden="true"></i>@{{ site.twitter }}
    </a>
  {% endif %}
  {% if site.facebook %}
    <a href="https://www.facebook.com/{{ site.facebook }}">
      <i class="fa icon-facebook" aria-hidden="true"></i>{{ site.facebook }}
    </a>
  {% endif %}
</span>
