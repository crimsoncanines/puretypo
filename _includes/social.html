<span>
  {% if site.twitter %}
    <a href="https://www.twitter.com/{{ site.twitter }}">
      <i class="fa icon-twitter" aria-hidden="true"></i>
    </a>
  {% endif %}
  {% if site.facebook %}
    <a href="https://www.facebook.com/{{ site.facebook }}">
      <i class="fa icon-facebook" aria-hidden="true"></i>
    </a>
  {% endif %}
</span>
